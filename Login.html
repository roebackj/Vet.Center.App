<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px; /* Limit max width for better alignment */
            width: 100%; /* Full width for smaller screens */
        }

        img {
            max-width: 225px; /* Adjust width of the logo */
            height: auto;
            margin-bottom: 5px; /* Reduce space below the image */
        }

        h2 {
            margin: 10px 0; /* Reduce space around the heading */
        }

        input {
            width: calc(100% - 20px); /* Adjust width to account for padding */
            padding: 10px;
            margin: 5px 0; /* Reduce margin to minimize white space */
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box; /* Ensure padding is included in width */
        }

        button {
            width: calc(100% - 20px); /* Adjust width to account for padding */
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            margin: 10px 0; /* Add margin to separate from inputs */
        }

        button:hover {
            background-color: #0056b3;
        }

        .error {
            color: red;
            margin-top: 10px; /* Add margin for better spacing */
        }
    </style>
</head>
<body>

<div class="login-container">
    <img src="images\vet_center_logo.jpg" alt="Company Logo">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Enter SSOID" required>
    <input type="password" id="password" placeholder="Enter Password" required>
    <button onclick="login()">Submit</button>
    <p class="error" id="error-message"></p>
</div>

<script>
    function login() {
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;
        const errorMessage = document.getElementById("error-message");

        // Check if the username and password are correct
        if (username === "rjm4zc" && password === "PW1") {
            // Redirect to the protected page
            window.location.href = "http://127.0.0.1:5500/Frontend/Test%20(new%20code).html";
        } else {
            errorMessage.textContent = "Invalid SSOID or password.";
        }
    }
</script>

</body>
</html>
